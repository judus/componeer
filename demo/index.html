<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Componeer Demo</title>
	<style>
		.container {
			border: 1px solid #DDDDDD;
			padding: 10px;
			margin: 10px;
			background-color: #F5F5F5;
		}

		h2 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<div class="container" data-id="first-container">
		<h2>Container 1</h2>
		<p>Some content for container 1.</p>
	</div>
	<div class="container" data-id="second-container">
		<h2>Container 2</h2>
		<p>Some content for container 2.</p>
	</div>
	<div class="container" data-id="third-container">
		<h2>Container 3</h2>
		<p>Some content for container 3.</p>
	</div>

	<button class="alert-button" data-id="first-button">Button 1</button>
	<button class="alert-button" data-id="second-button">Button 2</button>
	<button class="alert-button" data-id="third-button">Button 3</button>
	<button class="destroy-button">Destroy</button>
	<button class="recreate-button">Recreate</button>


	<div class="router">
		<a href="/home" data-link>Home</a>
	</div>

	<script src="main.js" type="module"></script>
</body>
</html>
